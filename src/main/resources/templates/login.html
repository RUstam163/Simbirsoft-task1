<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta charset="UTF-8">

    <title th:text="#{login.page.title}"></title>
</head>

<body>
<div th:if="${param.error}" th:text="#{login.error.name.password}">
    <a href="/registration" class="btn btn-primary" th:text="#{create.new.account}"></a>
</div>

<div th:if="${param.logout}" th:text="#{logaut.message}">

</div>

<div class="form-group">
    <form th:action="@{/login}" method="post">
        <div>
            <h3 th:text="#{login.page.title}"></h3>
        </div>
        <div>
            <label th:text="#{user.name.input}" for="username"></label>
            <input type="text" class="form-control" name="username" id="username"/>
        </div>
        <div>
            <label th:text="#{user.password.input}" for="password"></label>
            <input type="password" class="form-control" name="password" id="password"/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Sign In"/>
        </div>
    </form>
</div>
</body>
</html>
