<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title th:text="#{add.page.title}"></title>
</head>
<body>
<a href="/logout" class="btn btn-danger" th:text="#{logout.button}"></a>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="#{add.page.title}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/}" th:text="#{href.back.to.list}"></a>
            <form class="addForm" method="POST" action="/books" th:object="${book}">
                <table>
                    <tr>
                        <td th:text="#{book.table.title}"></td>
                        <td><input class="book-name" type="text" th:field="*{name}" id="name" placeholder="Title"></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="#{book.not.null.name}">Name Error</td>
                    </tr>
                    <tr>
                        <td th:text="#{book.table.author}"></td>
                        <td><input class="book-author" type="text" th:field="*{author}" id="author" placeholder="Author"></td>
                        <td th:if="${#fields.hasErrors('author')}" th:errors="#{book.not.null.author}">author Error</td>
                    </tr>
                    <tr>
                        <td th:text="#{book.table.year}"></td>
                        <td><input class="book-year" type="text" th:field="*{year}" id="year" placeholder="Year"></td>
                        <td th:if="${#fields.hasErrors('year')}" th:errors="#{book.not.null.year}">author Error</td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add book" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
