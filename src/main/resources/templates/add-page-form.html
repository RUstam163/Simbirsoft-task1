<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/add-page.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Create new Book</title>
</head>
<body>
<a href="/logout" class="btn btn-danger">Log Out</a>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Create new book</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/}"> Back to the book list </a>
            <form class="addForm">
                <label for="name">Title</label>
                <input class="book-name" type="text" name="name" id="name" placeholder="Title" required>
                <br/>
                <label for="author">Author</label>
                <input class="book-author" type="text" name="author" id="author" placeholder="Author">
                <br/>
                <label for="year">Year create</label>
                <input class="book-year" type="text" name="year" id="year" placeholder="Year">
                <br/>
                <input type="submit" value="Add book" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
